<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/26 ~ 8/8 할인</title>
    <link rel="stylesheet" href="sale.css">
    <!-- 모달창 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <div class="header">
        <header>
            <h1>서비스 명</h1>
        </header>
    </div>
    <div class="nav">
        <nav>
            <!-- input의 name을 모두 동일하게 적용하면 다중선택이 안 됨 -->
            <input type="radio" value="fruit"><label>과일</label>
            <input type="radio" value="vegetable"><label>채소</label>
            <input type="radio" value="meat"><label>육류</label>
            <input type="radio" value="seafood"><label>해산물</label>
            <input type="radio" value="frozen-food"><label>냉동식품</label>
            <input type="radio" value="snack"><label>과자</label>
            <input type="radio" value="product"><label>일반물품</label>
            <button onclick="remove()">선택해제</button>
        </nav>
    </div>
    <div class="container">
        <div class="sale">
            <div class="product">
                <h3>[하림] 닭 8호</h3>
            </div>
            <div class="contents">
                <div class="img">
                    <img src="chicken.jpeg" alt="">
                </div>
                <div class="price">
                    <p class="original">10,800원</p>
                    <p class="salePrice">7,000원</p>
                </div>
                <div class="etc">
                    <div class="stock">
                        <p class="stockTxt">재고 3개</p>
                    </div>
                    <div class="reservation">
                        <button class="rsv" type="button" data-toggle="modal" data-target="#myModal">예약하기</button>
                        <p class="arrow_box">예약하고 당일에 결제하러 오세요!</p>
                        <!-- 부트스트랩의 모달 창을 사용할려면 아래의 class 이름들을 그대로 사용해야 한다. 변경하면 모양이 달라진다.-->
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog"> <!-- 사용자 지정 부분① : id명 -->
                            <div class="modal-dialog">
  
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                    <h4 class="modal-title">모달 창 타이틀</h4> <!-- 사용자 지정 부분② : 타이틀 -->
                                </div>
                                <div class="modal-body">
                                    <p>여기에 필요한 텍스트 메시지 넣기</p> <!-- 사용자 지정 부분③ : 텍스트 메시지 -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sale">
            <div class="product">
                <h3>[하림] 닭 8호</h3>
            </div>
            <div class="contents">
                <div class="img">
                    <img src="chicken.jpeg" alt="">
                </div>
                <div class="price">
                    <p class="original">10,800원</p>
                    <p class="salePrice">7,000원</p>
                </div>
                <div class="etc">
                    <div class="stock">
                        <p class="stockTxt">재고 3개</p>
                    </div>
                    <div class="reservation">
                        <button class="rsv">예약하기</button>
                        <p class="arrow_box">예약하고 당일에 결제하러 오세요!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sale">
            <div class="product">
                <h3>[하림] 닭 8호</h3>
            </div>
            <div class="contents">
                <div class="img">
                    <img src="chicken.jpeg" alt="">
                </div>
                <div class="price">
                    <p class="original">10,800원</p>
                    <p class="salePrice">7,000원</p>
                </div>
                <div class="etc">
                    <div class="stock">
                        <p class="stockTxt">재고 3개</p>
                    </div>
                    <div class="reservation">
                        <button class=" rsv">예약하기</button>
                        <p class="arrow_box">예약하고 당일에 결제하러 오세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sale.js"></script>
</body>
</html>
